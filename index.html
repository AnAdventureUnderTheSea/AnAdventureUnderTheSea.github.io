<!DOCTYPE html>
<html>
  
<head>
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
    /* Every time the window is scrolled ... */
    $(window).scroll(function() {
      /* Check the location of each desired element */
      $('.hideme').each(function(i) {
        var bottom_of_object = $(this).offset().top + $(this).outerHeight();
        var bottom_of_window = $(window).scrollTop() + $(window).height();
        /* If the object is completely visible in the window, fade it it */
        if (bottom_of_window > bottom_of_object) {
          $(this).animate({
            'opacity': '1'
          },  1000);
        }
      });
    });
    });
  </script>
  <style>
    @import url(https://fonts.googleapis.com/earlyaccess/notosanstc.css);
    body {
      font-family: ‘Noto Sans TC’, sans-serif;
      font-weight:800;
      
      background-image: url('https://1721181113.rsc.cdn77.org/data/thumbs/full/33052/650/0/0/0/ocean-floor.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    /* front title */
    .header {
      padding: 180px;
      text-align: center;
      color: white;
      font-size: 30px;
      border: none;

      animation: fadeInAnimation ease 3s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
    }
    @keyframes fadeInAnimation {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    /* lottery button */
    .lty {
      margin-top: 400px;
      font-family: ‘Noto Sans TC’, sans-serif;
      font-weight:800;
      background-color: white;
      border: 2px solid #008CBA; /* Blue */
      border-radius: 12px;
      color: black;
      padding: 10px 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 20px;
      transition-duration: 0.4s;
    }
    .lty:hover {
      background-color: #008CBA; /* Blue */
      color: white;
      box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
    }

    /* front entry button */
    .btn {
      background-color: white;
      border: 2px solid #008CBA; /* Blue */
      border-radius: 12px;
      color: black;
      padding: 10px 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 20px;
      transition-duration: 0.4s;
    }
    .btn:hover {
      background-color: #008CBA; /* Blue */
      color: white;
      box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
    }
    
    /* contents */
    .topcont {
      margin-top: 10%;
      background: rgba(0,0,0,0.3);
      border: 2px solid #008CBA; /* Blue */
      border-radius: 12px;
      color: white;
      padding: 10px 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 20px;
      transition-duration: 0.2s;
    }
    .botcont {
      margin-top: 10%;
      background: rgba(0,0,0,0.3);
      border: 2px solid #008CBA; /* Blue */
      border-radius: 12px;
      color: white;
      padding: 10px 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 20px;
      transition-duration: 0.2s;
    }

    /* content fade in animation */
    #container
    {
      height:2000px;    
    }
    #container DIV
    { 
      margin:50px; 
      padding:50px; 
      background-color:lightgreen; 
    }
    .hideme
    {
      opacity:0;
    }

    /* button next */
    a {
      text-decoration: none;
      display: inline-block;
      padding: 8px 16px;
    }
    a:hover {
      background-color: #ddd;
      color: black;
    }
    .next {
      background-color: #04AA6D;
      color: white;
    }
    .round {
      border-radius: 50%;
    }

    /* scroll page */
    html {
      scroll-behavior: smooth;
    }
    #page0 {
      height: 768px;
      text-align: center;      
    } 
    #page1 {
      height: 768px;
      text-align: center;
      /*
      scroll-margin-block-start: 110px;
      scroll-margin-block-end: 110px;
      */
    } 
    #page2 {
      height: 768px;
      text-align: center;
    } 
    #page3 {
      height: 768px;
      text-align: center;
    } 
    #page4 {
      height: 768px;
      text-align: center;
    } 
    #page5 {
      height: 768px;
      text-align: center;
    } 
    
  </style>
</head>
  
<body>
  
  <!-- front page -->
  <div id="page0" class="header">
    <!-- header -->
    <h1>海底冒險記</h1>
    <!-- next page -->
    <a class="btn" href="#page1">一起踏上冒險的旅程吧！</a>
  </div>
  
  <!-- page 1 -->
  <div id="page1">
    <a class="hideme botcont">在海底世界有個鯊魚國，<br>老鯊魚國王有三個兒子，他生了重病，瀕臨命危。</a>
    <!-- next page -->
    <a href="#page2" class="hideme next round">&#8250;</a>
  </div>

  <!-- page 2 -->
  <div id="page2">
    <a class="hideme topcont">
    但是海底唯一懂得人類醫術的巫醫已仙逝多年。<br>
    王子從巫女那邊得知海底世界傳說有一處禁地叫狂鯊之巔。<br>
    裡面有個神藥可以讓一切疾病皆痊癒，於是三位小鯊魚王子決定去禁地尋找神藥來拯救父王。
    </a>
    <!-- next page -->
    <a href="#page3" class="hideme next round">&#8250;</a>
  </div>

  <!-- page 3 -->
  <div id="page3">
    <a class="hideme botcont">
      在離開之前，巫女給他們一個錦囊，並囑咐他們緊要關頭才能打開。
    </a>
    <!-- next page -->
    <a href="#page4" class="hideme next round">&#8250;</a>
  </div>
  
  <!-- page 4 -->
  <div id="page4">
    <a class="hideme topcont">來試試手氣吧！</a>
    <div id="rand"></div>
    <!-- lottery -->
    <button class="hideme lty" onclick="lottery(1, 0, 2);">免費單抽一回</button>
    <!-- next page -->
    <a href="#page5" class="hideme next round">&#8250;</a>
  </div>
  <script>
    function lottery() {
      var x = parseInt(Math.random() * 10 % 3);
      var y;
      switch(x) {
        case 0:
          y = "上帝果實<br>時光到流";
          break;
        case 1:
          y = "天使果實<br>治癒百病(限一人)";
          break;
        case 2:
          y = "惡魔果實<br>死者復活";
          break;
        default:
          y = "Lottery Failure";
          break;
      }
      document.getElementById("rand").innerHTML = y;
    }
  </script>

  <!-- page 5 -->
  <div id="page5">
    <a class="topcont">來！<br></a>
    <a href="https://anadventureunderthesea.github.io" class="next round">&#8250;</a>
  </div>
