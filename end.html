<!DOCTYPE html>
<html>

<head>
    <style>
        /* button next */
        a {
            text-decoration: none;
            display: inline-block;
            padding: 8px 16px;
        }

        a:hover {
            background-color: #ddd;
            color: black;
        }

        .next {
            background-color: #04AA6D;
            color: white;
        }

        .round {
            border-radius: 50%;
        }

        #page0 {
            height: 768px;
            text-align: center;
            /*
            scroll-margin-block-start: 110px;
            scroll-margin-block-end: 110px;
            */
        }

        .p0 {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .waviy {
            position: relative;
        }

        .waviy span {
            position: relative;
            display: inline-block;
            font-size: 40px;
            color: #fff;
            text-transform: uppercase;
            animation: flip 2s infinite;
            animation-delay: calc(.2s * var(--i))
        }

        @keyframes flip {

            0%,
            80% {
                transform: rotateY(360deg)
            }
        }

        #page1 {
            height: 768px;
            text-align: center;
        }

        html {
            height: 100%;
        }

        .p1 {
            display: flex;
            height: 100%;
            background-color: #333;
        }

        .word {
            margin: auto;
            color: white;
            font: 700 normal 2.5em 'tahoma';
            text-shadow: 5px 2px #222324, 2px 4px #222324, 3px 5px #222324;
        }
    </style>
</head>

<body>
    <!-- page 0 -->
    <div id="page0">
        <div class="waviy p0">
            <span style="--i:1">T</span>
            <span style="--i:2">H</span>
            <span style="--i:3">E</span>
            <span style="--i:4">.</span>
            <span style="--i:5">E</span>
            <span style="--i:6">N</span>
            <span style="--i:7">D</span>
            <span style="--i:8">.</span>
            <a href="#page1" class="next round">&#8250;</a>
        </div>
    </div>

    <!-- page 1 -->
    <div id="page1" class="p1">
        <div class="word"></div>
    </div>
    <script>
        var words = ['Hi i like HTML', 'I also like css', 'Lorem ipsum dolor sit amet', ' consectetur adipiscing elit', 'sed do eiusmod tempor incididunt'],
            part,
            i = 0,
            offset = 0,
            len = words.length,
            forwards = true,
            skip_count = 0,
            skip_delay = 15,
            speed = 70;
        var wordflick = function () {
            setInterval(function () {
                if (forwards) {
                    if (offset >= words[i].length) {
                        ++skip_count;
                        if (skip_count == skip_delay) {
                            forwards = false;
                            skip_count = 0;
                        }
                    }
                }
                else {
                    if (offset == 0) {
                        forwards = true;
                        i++;
                        offset = 0;
                        if (i >= len) {
                            i = 0;
                        }
                    }
                }
                part = words[i].substr(0, offset);
                if (skip_count == 0) {
                    if (forwards) {
                        offset++;
                    }
                    else {
                        offset--;
                    }
                }
                $('.word').text(part);
            }, speed);
        };

        $(document).ready(function () {
            wordflick();
        });
    </script>

</body>

</html>
